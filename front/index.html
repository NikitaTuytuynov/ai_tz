<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Image Upload Form</title>
    <style>
      #preview {
        margin: 10px;
        max-width: 100%;
        max-height: 100%;
      }
    </style>
</head>
<body>
    <h1>Upload an Image</h1>
    <form action="/upload-image/"
          method="POST"
          enctype="multipart/form-data">
        <label for="image">Choose an image to upload:</label>
        <input type="file"
               id="image"
               name="image"
               accept="image/*"
               onchange="previewImage(event)"
               required>
        <select name="select">
          <option value="value1" selected>food</option>
          <option value="value2">nature</option>
          <option value="value3">city</option>
        </select>
        <br><br>
        <img id="preview" src="">
        <br><br>
        <input type="submit"
               value="Upload Image">
    </form>

    <script src="script.js"></script>
</body>
</html>
